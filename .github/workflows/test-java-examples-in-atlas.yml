name: Test Java Code Examples against Atlas

on:
  pull_request:
    paths:
      - "java/src/main/java/**"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Test with Maven
        run: |
          export ATLAS_CONNECTION_STRING="${{secrets.JAVA_CONNECTION_STRING}}"
          export ENV="Atlas"
          cd java/
          mvn clean install
